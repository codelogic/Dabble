<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Dabble</title>
    <link rel="stylesheet" href="style/normalize-2.1.0.css">
    <link rel="stylesheet" href="style/dabble.css">
    <link rel="components" href="editorComponent.html">
    <style>
      .editor {
        width: 954px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="title-bar">
      <div class="title-items">
        <h1 class="google">Google</h1>
        <h2 class="title">Dabble</h2>
      </div>
    </div>

    <div class="d-bar">
      <input id="d-name" bind-value="title" placeholder="Title...">
      <h2 class="share-link" id="share-link"><a href="#" target="_blank"></a></h2>
      <button class="d-bar-button right" on-click="clear()">Clear</button>
      <button class="d-bar-button right" on-click="save()">Save</button>
    </div>

    <textarea id="d-description" bind-value="description" placeholder="Enter a description..."></textarea>

    <div class="d-editor-bar">
      <h1 class="d-bar-title">Html</h1>
    </div>
    <div class="d-editor">
      <x-dabble-editor id="markupEditor" editorstyle="{{'editor'}}" mode="ace/mode/html"></x-dabble-editor>
      <div class="d-language">Markup</div>
    </div>
    
    <div class="d-editor-bar">
      <h1 class="d-bar-title">Css</h1>
    </div>
    <div class="d-editor">
      <x-dabble-editor id="styleEditor" editorstyle="{{'editor'}}" mode="ace/mode/css"></x-dabble-editor>
      <div class="d-language">Style</div>
    </div>

    <div class="d-editor-bar">
      <select id="language" on-change="updateLanguage($event);"><option value="js">Javascript</option><option value="dart">Dart</option></select>
    </div>
    <div class="d-editor">
      <x-dabble-editor id="codeEditor" editorstyle="{{'editor'}}" mode="ace/mode/javascript"></x-dabble-editor>
      <div class="d-language">Code</div>
    </div>
    
    <div class="d-editor-bar">
      <h1 class="d-bar-title">Render View</h1>
    </div>
    <iframe class="d-render-area" id="render-area"></iframe>
    
    <script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script type="application/dart" src="dabble.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
