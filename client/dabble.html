<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Dabble</title>
    <link rel="stylesheet" href="style/normalize-2.1.0.css">
    <link rel="stylesheet" href="style/dabble.css">
  </head>
  <body>
    <h1>Dabble</h1>
    
    <p>Hello world from Dart!</p>
    
    <input id="d-name" placeholder="name...">
    <textarea id="d-description" placeholder="Enter a description..."></textarea>
    
    <p>Html</p>
    <textarea id="htmlinput"
      placeholder="Write html here..." bind-value="htmlInput"></textarea>
    
    <p>Css</p>
    <textarea id="cssinput"
      placeholder="Write css here..." bind-value="cssInput"></textarea>
    
    <p>Javascript</p>
    <textarea id="jsinput"
      placeholder="Write javascript here..." bind-value="jsInput"></textarea>
    
    <p><button id="render">Render everything now</button>
    <button id="save">Save Stuff</button></p>
    
    <p>Render area</p>
    <iframe id="render-area"></iframe>
    
    <script type="application/dart" src="dabble.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
