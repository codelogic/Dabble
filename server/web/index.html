<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Dabble</title>
    <link rel="stylesheet" href="style/normalize-2.1.0.css">
    <link rel="stylesheet" href="style/dabble.css">
    <link rel="components" href="editorComponent.html">
    <style>
      .editor {
        width: 1000px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="title-bar">
      <h1 class="google">Google</h1>
      <h2 class="title">Dabble</h2>
    </div>

    <p>Hello world from Dart!</p>

    <input id="d-name" bind-value="title" placeholder="name...">
    <textarea id="d-description" bind-value="description" placeholder="Enter a description..."></textarea>

    <p>Html</p>
    <div is="x-dabble-editor" editorstyle="{{'editor'}}" mode="ace/mode/html" editorvalue="test"></div>

    <p>Css</p>
    <div is="x-dabble-editor" editorstyle="{{'editor'}}" mode="ace/mode/css" editorvalue="test"></div>

    <p>Javascript</p>
    <div is="x-dabble-editor" editorstyle="{{'editor'}}" mode="ace/mode/javascript" editorvalue="test"></div>

    <p><button id="render">Render everything now</button>
    <button id="save">Save Stuff</button></p>

    <p>Render area</p>
    <iframe id="render-area"></iframe>    
    
    <p><button id="render">Render everything now</button>
    <button id="save" on-click="save()">Save Stuff</button></p>
    
    <p>Render area</p>
    <iframe id="render-area"></iframe>
    
    <script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script type="application/dart" src="dabble.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
